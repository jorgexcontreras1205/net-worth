<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Worth Dashboard</title>
    
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Net Worth Dashboard</h1>
        </header>
        <aside class="dashboard-sidebar">
            <nav>
                <ul>
                    <li><a href="#net-worth">Net Worth</a></li>
                    <li><a href="#properties">Properties</a></li>
                    <li><a href="#investments">Investments</a></li>
                </ul>
            </nav>
        </aside>
        <main class="dashboard-main">
            <section id="net-worth" class="card">
                <h2>Enter Your Asset Details</h2>
                <form id="net-worth-form">
                    <!-- Property 1 (Default Value: 300000) -->
                    <div class="input-group">
                        <label for="house1-value">Property 1 (2003 Plum Grove) Value:</label>
                        <input type="number" id="house1-value" value="300000" />
                    </div>

                    <!-- Property 2 (Default Value: 300000) -->
                    <div class="input-group">
                        <label for="house2-value">Property 2 (2005 Plum Grove) Value:</label>
                        <input type="number" id="house2-value" value="300000" />
                    </div>

                    <!-- Property 3 (Default Value: 220000) -->
                    <div class="input-group">
                        <label for="house3-value">Property 3 (5205 Wilmington) Value:</label>
                        <input type="number" id="house3-value" value="220000" />
                    </div>

                    <!-- Investment Account (Default Value: 132000) -->
                    <div class="input-group">
                        <label for="investment-value">Investment Account Value:</label>
                        <input type="number" id="investment-value" value="132000" />
                    </div>

                    <!-- Time frame -->
                    <div class="input-group">
                        <label for="years">Years from Now:</label>
                        <input type="number" id="years" value="10" />
                    </div>

                    <!-- Calculate button -->
                    <button class="button" type="button" onclick="calculateNetWorth()">Calculate Net Worth</button>
                </form>
            </section>

            <!-- Results section -->
            <section id="results" class="card">
                <h2>Results</h2>
                <div>
                    <!-- The results will be displayed here -->
                </div>
            </section>
        </main>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
