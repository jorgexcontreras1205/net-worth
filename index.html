<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Worth Dashboard</title>
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    <!-- Link to Chart.js Library -->
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header class="dashboard-header">
            <h1>Net Worth Dashboard</h1>
        </header>
        <main class="dashboard-main">
            <section id="net-worth" class="card">
                <h2>Enter Your Asset Details</h2>
                <form id="net-worth-form">
                    <div class="input-group">
                        <label for="house1-value">Property 1 (2003 Plum Grove) Value:</label>
                        <input type="number" id="house1-value" value="300000" />
                    </div>
                    <div class="input-group">
                        <label for="house2-value">Property 2 (2005 Plum Grove) Value:</label>
                        <input type="number" id="house2-value" value="300000" />
                    </div>
                    <div class="input-group">
                        <label for="house3-value">Property 3 (5205 Wilmington) Value:</label>
                        <input type="number" id="house3-value" value="220000" />
                    </div>
                    <div class="input-group">
                        <label for="investment-value">Investment Account Value:</label>
                        <input type="number" id="investment-value" value="132000" />
                    </div>
                    <div class="input-group">
                        <label for="years">Years from Now:</label>
                        <input type="number" id="years" value="10" />
                    </div>
                    <div class="input-group">
                        <label for="investment-rate">Investment Growth Rate (%):</label>
                        <input type="range" id="investment-rate" min="0" max="0.1" step="0.001" value="0.07" oninput="document.getElementById('investment-rate-value').textContent = (parseFloat(this.value) * 100).toFixed(2) + '%'; calculateNetWorth(); drawCharts();">
                        <span id="investment-rate-value">7%</span>
                    </div>
                    <div class="input-group">
                        <label for="property-rate">Property Growth Rate (%):</label>
                        <input type="range" id="property-rate" min="0" max="0.1" step="0.001" value="0.04" oninput="document.getElementById('property-rate-value').textContent = (parseFloat(this.value) * 100).toFixed(2) + '%'; calculateNetWorth(); drawCharts();">
                        <span id="property-rate-value">4%</span>
                    </div>
                    <button class="button" type="button" onclick="calculateNetWorth()">Calculate Net Worth</button>
                </form>
            </section>
            <section id="results" class="card">
                <h2>Results</h2>
                <div><!-- The results will be displayed here --></div>
            </section>
            <section id="charts" class="card">
                <h2>Growth Over Time</h2>
                <canvas id="investmentChart"></canvas>
                <canvas id="propertyChart"></canvas>
            </section>
        </main>
        <footer class="dashboard-footer">
            <p>Â© 2024 Net Worth Calculator. All rights reserved.</p>
            <p>Privacy Policy | Terms of Service</p>
        </footer>
    </div>
    <script src="script.js"></script>
</body>
</html>
