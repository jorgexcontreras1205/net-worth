<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Net Worth Calculator</title>
    
    <!-- Link to Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;600&family=Roboto:wght@300;400&display=swap" rel="stylesheet">
    
    <!-- Link to the CSS file -->
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Net Worth Calculator</h1>
        <form id="net-worth-form">
            <h2>Enter Your Asset Details</h2>
            
            <!-- House 1 -->
            <div class="input-group">
                <label for="house1-value">House 1 (2003 Plum Grove) Value:</label>
                <input type="number" id="house1-value" placeholder="Current Value" />
            </div>

            <!-- House 2 -->
            <div class="input-group">
                <label for="house2-value">House 2 (2005 Plum Grove) Value:</label>
                <input type="number" id="house2-value" placeholder="Current Value" />
            </div>

            <!-- House 3 -->
            <div class="input-group">
                <label for="house3-value">House 3 (5205 Wilmington) Value:</label>
                <input type="number" id="house3-value" placeholder="Current Value" />
            </div>

            <!-- Investment Account -->
            <div class="input-group">
                <label for="investment-value">Investment Account Value:</label>
                <input type="number" id="investment-value" placeholder="Current Value" />
            </div>

            <!-- Time frame -->
            <div class="input-group">
                <label for="years">Years from Now:</label>
                <input type="number" id="years" value="10" />
            </div>

            <!-- Calculate button -->
            <button type="button" onclick="calculateNetWorth()">Calculate Net Worth</button>
        </form>

        <!-- Results section -->
        <h2>Results</h2>
        <div id="results">
            <!-- The results will be displayed here -->
        </div>
    </div>

    <!-- Link to the JavaScript file -->
    <script src="script.js"></script>
</body>
</html>
